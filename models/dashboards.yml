    title: Promotion Utilization %
    model: fct_marketing_roi
    type: line
    x_axis: activity_month
    y_axis: avg_promo_utilization
    aggregation: avg
    description: Promo effectiveness over time
    color_scheme: teal
  - id: total-promo-uses-by-month
    title: Promo Redemptions by Month
    model: fct_marketing_roi
    type: bar
    x_axis: activity_month
    y_axis: total_promo_uses
    aggregation: sum
    description: Monthly redemption volume
    color_scheme: green
  - id: campaign-count-by-channel
    title: Campaigns by Channel
    model: fct_marketing_roi
    type: doughnut
    x_axis: marketing_channel
    y_axis: campaign_count
    aggregation: sum
    description: Campaign distribution
  - id: discounts-given-trend
    title: Total Discounts Given
    model: fct_marketing_roi
    type: line
    x_axis: activity_date
    y_axis: total_discounts_given
    aggregation: sum
    description: Promotional spend tracking
    color_scheme: orange
- id: comprehensive-bi
  name: Comprehensive Business Intelligence
  description: Master dashboard with cross-functional metrics
  charts:
  - id: revenue-vs-profit
    title: Revenue vs Profit Trend
    model: fct_sales_performance
    type: line
    x_axis: sale_month
    metrics:
    - field: revenue
      aggregation: sum
      label: Revenue
    - field: profit
      aggregation: sum
      label: Profit
    description: Revenue and profit comparison
  - id: operational-efficiency
    title: Operational Efficiency Score
    model: fct_shipping_logistics
    type: metric
    metric: on_time_percentage
    aggregation: avg
    description: Overall delivery performance
  - id: customer-satisfaction-proxy
    title: Return Rate %
    model: fct_customer_returns
    type: metric
    calculation: (return_count / total_orders) * 100
    description: Proxy for customer satisfaction
  - id: inventory-turnover
    title: Inventory Health
    model: fct_inventory_metrics
    type: bar
    x_axis: product_category
    y_axis: total_units
    aggregation: sum
    description: Stock levels by category
  - id: marketing-efficiency
    title: Marketing Spend Trend
    model: fct_marketing_roi
    type: line
    x_axis: activity_month
    y_axis: total_campaign_budget
    aggregation: sum
    description: Monthly marketing investment
