apiVersion: v1
kind: Secret
metadata:
  name: transformdash-secret
  namespace: transformdash
  labels:
    app: transformdash
type: Opaque
stringData:
  # Database credentials - CHANGE THESE IN PRODUCTION!
  TRANSFORMDASH_USER: "postgres"
  TRANSFORMDASH_PASSWORD: "your-secure-password-here"

  APP_USER: "postgres"
  APP_PASSWORD: "your-secure-password-here"

  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "your-secure-password-here"

  # PostgreSQL root password
  POSTGRES_ROOT_PASSWORD: "your-secure-root-password-here"
---
# Example using base64 encoded secrets (recommended for production)
# Create secrets using:
# kubectl create secret generic transformdash-secret \
#   --from-literal=TRANSFORMDASH_USER=postgres \
#   --from-literal=TRANSFORMDASH_PASSWORD=your-password \
#   --namespace=transformdash
