version: 1
connections:
  - id: transformdash
    name: "TransformDash (Default)"
    host: ${TRANSFORMDASH_HOST:-localhost}
    port: ${TRANSFORMDASH_PORT:-5432}
    database: ${TRANSFORMDASH_DB:-transformdash}
    user: ${TRANSFORMDASH_USER:-postgres}
    password: ${TRANSFORMDASH_PASSWORD:-}
    default: true
    description: "Default TransformDash database"

  - id: app_production
    name: "App Production"
    host: ${APP_HOST:-localhost}
    port: ${APP_PORT:-5432}
    database: ${APP_DB}
    user: ${APP_USER:-maria}
    password: ${APP_PASSWORD:-}
    default: false
    description: "App production database"

  - id: postgres
    name: "postgres"
    host: ${POSTGRES_HOST:-localhost}
    port: ${POSTGRES_PORT:-5432}
    database: ${POSTGRES_DB:-postgres}
    user: ${POSTGRES_USER:-maria}
    password: ${POSTGRES_PASSWORD:-}
    default: false
    description: "postgres database"
